<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <title>Endangered Species</title>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container">
        <header>
            <h1>Aotearoa Conservation Alliance</h1>
        </header>
        <div class="row">
            <div class="col-md-6">
                <p>New Zealand is home to many beautiful native species but unfortunately most are endangered, this site aims to spread awareness to the issue at hand.</p>
            </div>
            <div class="col-md-6">
                <ul class="species-list list-unstyled">
                    <li class="species-list-item">
                        <a href="{{ url_for('kiwi')}}">
                            <img src="{{ url_for('static', filename='imgs/Kiwi.jpg')}}" alt="Kiwi">
                            <figcaption>Kiwi</figcaption>
                        </a>
                    </li>
                    <li class="species-list-item">
                        <a href="{{ url_for('kea')}}">
                            <img src="{{ url_for('static', filename='imgs/kea.jpg')}}" alt="Kea">
                            <figcaption>Kea</figcaption>
                        </a>
                    </li>
                    <li class="species-list-item">
                        <a href="{{url_for('tuatara')}}">
                            <img src="{{ url_for('static', filename='imgs/tuatara.jpg')}}" alt="Tuatara">
                            <figcaption>Tuatara</figcaption>
                        </a>
                    </li>
                    <li class="species-list-item">
                        <a href="{{url_for('nzsealion')}}">
                            <img src="{{ url_for('static', filename='imgs/nzsealion.jpg')}}" alt="New Zealand Sea Lion">
                            <figcaption>New Zealand Sea Lion</figcaption>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
</html>
